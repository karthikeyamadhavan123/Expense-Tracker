<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="summary">
            <div>
                <h3>Total Income: <span id="total-income">$0.00</span></h3>
            </div>
            <div>
                <h3>Total Expenses: <span id="total-expenses">$0.00</span></h3>
            </div>
            <div>
                <h3>Net Income: <span id="net-income">$0.00</span></h3>
            </div>
        </div>

        <div class="transaction-input">
            <h2>Add New Transaction</h2>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="date" id="date" required>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Housing">Housing</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                    <option value="Dining Out">Dining Out</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
                <button type="submit" id="submit-btn">Add Transaction</button>
            </form>
        </div>

        <!-- Filter by Category Section -->
        <div class="filter-section">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="">All</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Housing">Housing</option>
                <option value="Utilities">Utilities</option>
                <option value="Groceries">Groceries</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
                <option value="Shopping">Shopping</option>
                <option value="Travel">Travel</option>
                <option value="Dining Out">Dining Out</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <button id="filter-btn">Filter</button>
        </div>

        <div class="transaction-list">
            <h2>Transactions</h2>
            <ul id="transactions"></ul>
        </div>

        <!-- Chart Section for Data Visualization -->
        

        <!-- Export/Import functionality -->
        <button onclick="exportTransactions()">Export Transactions</button>
        <input type="file" id="import-file" onchange="importTransactions(event)">
    </div>

   
    <script src="index.js"></script>
</body>
</html>
